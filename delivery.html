<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JIAP</title>
</head>
<body style="background:url('/static/img/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-color: black">

<header class="p-3 bg-black text-white" style="color:black; padding:10px; display: flex; justify-content: space-between; align-items: center;">
  <div>
  <img class="logo" src="/static/img/leaves.png" alt="My Logo" width="80" height="80" style="vertical-align: middle;">
  <a href="/" style="text-decoration: none;">
   <button class="button" style="padding: 8px 20px; background-color: #FFFFFF; color: #000000; border: none; border-radius: 5px; cursor: pointer; vertical-align: middle; margin: 0 8px">Home</button>
  </a>
  <a href="/about" style="text-decoration: none;">
   <button class="button" style="padding: 8px 20px; background-color: #FFFFFF; color: #000000; border: none; border-radius: 5px; cursor: pointer; vertical-align: middle; margin: 0 8px">About</button>
  </a>
  <a href="/shop" style="text-decoration: none;">
   <button class="button" style="padding: 8px 20px; background-color: #8BC34A; color: #fff; border: none; border-radius: 5px; cursor: pointer; vertical-align: middle; margin: 0 8px">Shop Plants</button>
  </a>
  </div>
  <div style="display: flex; align-items: center; margin-left: auto;">
  <a href="/cart" style="text-decoration: none;">
   <button class="button" style="padding: 8px 20px; background-color: #FFFFFF; color: #000000; border: none; border-radius: 5px; cursor: pointer; margin: 0 8px">Shopping Cart</button>
  </a>
  {{ login_logout|safe }}
<!--  {{ register|safe }}-->
  </div>
</header>

<div style="font-family: Ariel, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
   <h1>Delivery Details</h1>
   <form method="post">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state"><br><br>
      <label for="zip_code">Zip Code:</label>
      <input type="text" id="zip_code" name="zip_code"><br><br>
      <label for="delivery_date">Delivery Date:</label>
      <input type="date" id="delivery_date" name="delivery_date"><br><br>
      <label for="delivery_time">Delivery Time:</label>
      <input type="time" id="delivery_time" name="delivery_time"><br><br>
       <button type="submit" value="Save Delivery Details" style="padding: 8px 20px; background-color: #000000; color: #FFFFFF; border: none; border-radius: 5px; cursor: pointer;">Save Delivery Details</button>
   </form>
</div>

<footer>
    <div style="text-align: center; ">
        <h4 style="color: white">@Sinead Coding 2024</h4>
    </div>
</footer>

</div>
</body>
</html>
